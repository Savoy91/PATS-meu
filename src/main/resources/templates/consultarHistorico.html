<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/consultarHistorico.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/consultarHistorico.js"></script>
    <title>PATS</title>

</head>
<body>
    <div id="top">
        <center>
            CONSULTAR HISTÓRICO
        </center>
    </div>
    
    <div id="center">
      
        <div id="menuEsquerdo">
            <div id="tituloMenuEsquerdo">Menu</div>
            <div id="listaMenu">
                <ul class="selecionado"><img id="iconMenuLista" src="images/consultarHistoricoIcon.png" width="50px" height="50px"/>Consultar Histórico</ul>
                <ul><img id="iconMenuLista" src="images/meuPerfilIcon.png" width="50px" height="50px"/>Meu Perfil</ul>                
                <ul><img id="iconMenuLista" src="images/atestadoIcon.png" width="50px" height="50px"/>Atestado</ul>                
                <ul><img id="iconMenuLista" src="images/ajusteNoPontoIcon.png" width="50px" height="50px"/>Ajuste no ponto</ul>                
                <ul><img id="iconMenuLista" src="images/sairIcon.png" width="50px" height="50px"/> Sair</ul>                
            </div>
        </div>  
         
        <div id="nomeDoUsuario">$(NOME DO USUÁRIO)</div>

        <div id="selecaoDeDataBox">
            <div id="selecaoDeData">Selecione a data: <input id="date" type="date"></div>
        </div>

        <div id="listaHistoricoBox">
            <div id="tituloHistoricoBox">TODOS</div>
            <div id="historico">
                <div id="inicial" style="margin-right:136px;border:0px;">INICIAL</div>
                <div id="final" style="margin-right:32px;border:0px;">FINAL</div>
                <div id="resultado" style="border:0px;">TOTAL</div>
            </div>

        </div>



    </div>

    <div id="bottom">
        <center>
            <div id="copyright">Desenvolvido por PAT'S</div>
        </center>
    </div>   
</body>
</html>
